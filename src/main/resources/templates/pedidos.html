<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1>Pedidos</h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/pedidos/crear">
                    <input type="submit" value="Crear">
                </form>
            </div>

        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 33%">Código</div>
        <div style="float: left;width: 33%">Nombre</div>
        <div style="float: none;width: auto;overflow: hidden;">Acción</div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="pedido : ${listaPedidos}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 33%" th:text="${pedido.id}">Código</div>
        <div style="float: left;width: 33%" th:text="${pedido.total}">Total</div>
        <div style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/pedidos/__${pedido.id}__}" style="display: inline;">
                <input type="submit" value="Ver Detalle" />
            </form>
            <form th:action="@{/pedidos./editar/}+${pedido.id} " style="display: inline;">
                <input type="submit" value="Editar" />
            </form>
            <form th:action="@{/pedidos/borrar/__${pedido.id}__}" method="post" style="display: inline;">
                <input type="submit" value="Eliminar" />
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
