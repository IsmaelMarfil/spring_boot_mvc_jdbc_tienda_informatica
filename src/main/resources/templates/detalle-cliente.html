<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Detalle_Cliente}"></title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{Detalle_Cliente}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/clientes" >
                    <input type="submit" th:value="#{Volver}" />
                </form>
            </div>

        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{codigo}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.id}" value="Código" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{nombre}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.nombre}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido1}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido1}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido2}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.apellido2}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Ciudad}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.ciudad}" value="Cliente" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Categoria}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${cliente.categoría}" value="Cliente" readonly="readonly"/>
        </div>
    </div>

    <!-- Comerciales Asociados y pedidos -->
    <div style="margin-top: 20px;" class="clearfix">
        <h3>Comerciales Asociados</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Comisión</th>
                <th>Conteo Pedidos Último Trimestre</th>
                <th>Conteo Pedidos Último Semestre</th>
                <th>Conteo Pedidos Último Año</th>
                <th>Conteo Pedidos Último Lustro</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="comercial : ${cliente.comerciales}">
                <td th:text="${comercial.nombre}"></td>
                <td th:text="${comercial.getApellido1()}"></td>
                <td th:text="${comercial.getComisión()}"></td>
                <td th:text="${conteoUltimoTrimestre}"></td>
                <td th:text="${conteoUltimoSemestre}"></td>
                <td th:text="${conteoUltimoAnio}"></td>
                <td th:text="${conteoUltimoLustro}"></td>

            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
