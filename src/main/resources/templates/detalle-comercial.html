<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Detalle_Comercial}"></title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{Detalle_Comercial}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/comerciales" >
                    <input type="submit" th:value="#{Volver}" />
                </form>
            </div>

        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{codigo}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.id}" value="Código" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{nombre}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.nombre}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido1}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.apellido1}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido2}"></label>

        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.apellido2}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Comision}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.comisión}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
</div>

<div style="margin-top: 20px; margin-left: 350px;" class="clearfix">
    <h3>Pedidos Asociados</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
        <table>
            <tr th:each="pedido, iterStat : ${listaPedidos}"
                th:class="${iterStat.index == 0 ? 'fila-amarilla' : (iterStat.index == #lists.size(listaPedidos) - 1 ? 'fila-verde' : '')}">
                <td th:text="${pedido.id}"></td>
                <td th:text="${pedido.total}"></td>
            </tr>
        </table>
        </tbody>
    </table>

    <style>
        .fila-amarilla {
            background-color: yellow;
        }
        .fila-verde {
            background-color: green;
        }
    </style>

    <p style="background-color: yellow">Menor total</p>
    <p style="background-color: green">Mayor total</p>
</div>


<p style="margin-left: 350px;">Media</p>
 <div style="margin-left: 350px; margin-top: 20px;" th:text="${media}"></div>


<div style="margin-top: 20px;margin-left: 350px" class="clearfix">
    <h3>Clientes Ordenados por total de pedido</h3>
    <table class="table">
        <tbody>
        <tr>
            <th>Nombre</th>
            <th>Apellido 1</th>
            <th>Apellido 2</th>
            <th>Ciudad</th>
            <th>Categoría</th>

        </tr>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido1}"></td>
            <td th:text="${cliente.apellido2}"></td>
            <td th:text="${cliente.ciudad}"></td>
            <td th:text="${cliente.categoría}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
