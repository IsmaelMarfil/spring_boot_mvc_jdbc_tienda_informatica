<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{Detalle_Comercial}"></title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" style="float:none; margin: 0 auto;width: 900px;" >
    <div class="clearfix">
        <div style="float: left; width: 50%">
            <h1 th:text="#{Detalle_Comercial}"></h1>
        </div>
        <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

            <div style="position: absolute; left: 39%; top : 39%;">

                <form action="/comerciales" >
                    <input type="submit" th:value="#{Volver}" />
                </form>
            </div>

        </div>
    </div>

    <div class="clearfix">
        <hr/>
    </div>

    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{codigo}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.id}" value="Código" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{nombre}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.nombre}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido1}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.apellido1}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Apellido2}"></label>

        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.apellido2}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
    <div style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 50%">
            <label th:text="#{Comision}"></label>
        </div>
        <div style="float: none;width: auto;overflow: hidden;">
            <input th:value="${comercial.comisión}" value="Comercial" readonly="readonly"/>
        </div>
    </div>
</div>
<div  th:each="pedido : ${listaPedidos}" style="margin-top: 6px;" class="clearfix">
    <p>ID</p>
    <div th:text="${pedido.getId()}"></div>
    <p>Total</p>
    <div th:text="${pedido.getTotal()}"></div>
</div>
<p>Media</p>
 <div th:text="${media}"></div>

</body>
</html>
